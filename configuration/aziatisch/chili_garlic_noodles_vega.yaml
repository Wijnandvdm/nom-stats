recipe_name: 'Chongqing noodles met chili oil en crispy pork'
description: "Pittige Sichuan-noedels met huisgemaakte chili-olie, krokant gekruid varkensgehakt en sesampasta."
ingredients:
  - name: 'ah terra gerookte tofu'
    quantity: 100
  - name: 'suiker'
    quantity: 10
  - name: 'go-tan sojasaus'
    quantity: 40
  - name: 'knoflook'
    quantity: 6
  - name: 'water'
    quantity: 60
  - name: 'ah verse eiernoedels'
    quantity: 125
  - name: 'groentebouillonblokje'
    quantity: 5
  - name: 'sesampasta'
    quantity: 30
  - name: 'pinda ongezouten'
    quantity: 30
  - name: 'bosui'
    quantity: 1

steps:
  - "Bak de tofu in een hete pan plat gedrukt tot de onderkant bruin is. Maak het fijn met een stamper of spatel en bak verder tot krokant."
  - "Voeg suiker en sojasaus toe aan het gehakt en laat inkoken tot een glanzend laagje. Roer de fijngehakte knoflook erdoor en houd warm."
  - "Meng geraspte knoflook met water en zet apart."
  - "Kook de noedels volgens de verpakking en giet af."
  - "Stel per kom samen: voeg chili-olie naar smaak toe, een lepel knoflookwater, een snuf gemalen peperkorrels, sesampasta, pinda’s en bosui."
  - "Voeg bouillon toe, daarna de noedels en een lepel crispy pork."
  - "Garneer met extra chili-olie, pinda’s en bosui en serveer direct."

rating: 5
dietary_labels:
  - vegetarian
