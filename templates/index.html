<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for contrast */
            text-align: center;
            padding: 20px;
        }
        .accordion {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        .accordion-item {
            background-color: #1f1f1f; /* Dark gray background for items */
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .accordion-item:hover {
            transform: scale(1.02);
        }
        .accordion-header {
            background: linear-gradient(135deg, #0B6623, #45a049); /* Dark green to light green gradient */
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 1.3rem;
            text-align: left;
            font-weight: bold;
            transition: background 0.3s;
        }
        .accordion-header:hover {
            background: linear-gradient(135deg, #45a049, #0B6623); /* Light green to dark green gradient */
        }
        .accordion-content {
            display: none;
            padding: 15px;
            text-align: left;
            background-color: #222; /* Dark background for content */
            border-top: 2px solid #45a049; /* Light green accent border */
        }
        .recipe-link {
            display: block;
            padding: 8px 0;
            color: #e0e0e0; /* Light green for links */
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .recipe-link:hover {
            color: #45a049; /* Dark green on hover */
        }
    </style>
</head>
<body>
    <h1 style="color: #e0e0e0;">üçΩÔ∏è Recipes</h1> <!-- Dark green header -->
    <div class="accordion">
        {% for category, recipes in categories.items() %}
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">{{ category }}</div>
            <div class="accordion-content">
                {% for recipe in recipes %}
                <a href="{{ recipe | replace(' ', '_') | lower }}.html" class="recipe-link">{{ recipe | replace('.yaml', '') }}</a>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleAccordion(element) {
            let content = element.nextElementSibling;
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
